
<div class="container">
  <app-employee-header />

  <div *ngIf="loading">Loading employees...</div>
  <div *ngIf="error">{{ error }}</div>
  <div class="table-wrapper">
    <h2 class="table-title">Employees List</h2>
  <table *ngIf="!loading && employees.length > 0" class="table-container">
    <thead class="table-header">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Job Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees" [routerLink]="['/employee/view', emp.employeeId]" style="cursor: pointer;">
        <td>{{ emp.firstName }}</td>
        <td>{{ emp.lastName }}</td>
        <td>{{ emp.departmentName }}</td>
        <td>{{ emp.jobTitle }}</td>
        <td><div class="button">View</div></td>
      </tr>
    </tbody>
  </table>
  </div>
  <div *ngIf="!error && employees.length === 0">No employees found.</div>
</div>
