<h2>Add Employee</h2>
  <div class="error">{{ response }}</div>
<form (ngSubmit)="onSubmit()" class="form-container">
  <fieldset>
    <legend>Personal Info</legend>
    <div>
      <label>First Name:</label>
      <input type="text" [(ngModel)]="employee.personalInfo.firstName" name="firstName" />
    </div>

    <div>
      <label>Last Name:</label>
      <input type="text" [(ngModel)]="employee.personalInfo.lastName" name="lastName" />
    </div>

    <div>
      <label>Gender:</label>
      <select [(ngModel)]="employee.personalInfo.gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div>
      <label>Address:</label>
      <input type="text" [(ngModel)]="employee.personalInfo.address" name="address" />
    </div>

    <div>
      <label>Phone Number:</label>
      <input type="text" [(ngModel)]="employee.personalInfo.phoneNumber" name="phoneNumber" />
    </div>

    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="employee.personalInfo.email" name="email" />
    </div>
    </fieldset>

    <fieldset>
    <legend>Employment Info</legend>
  <div>
    <label>Job Title:</label>
    <input type="text" [(ngModel)]="employee.jobTitle" name="jobTitle" />
  </div>

  <div>
    <label>Salary:</label>
    <input type="number" [(ngModel)]="employee.salary" name="salary" required/>
  </div>

  <div>
    <label>Status:</label>
    <select [(ngModel)]="employee.isActive" name="isActive">
      <option [ngValue]="true">Active</option>
      <option [ngValue]="false">Inactive</option>
    </select>
  </div>

  <div>
    <label>Department:</label>

    <div *ngIf="departments.length === 0; else departmentSelect">
      <a routerLink="/department/add" class="add-link"> Please add a department. </a>
    </div>

    <ng-template #departmentSelect>
      <select [(ngModel)]="employee.departmentId" name="departmentId" required>
        <option [ngValue]="null" disabled selected>Select a department</option>
        <option *ngFor="let dept of departments" [ngValue]="dept.departmentId">
          {{ dept.name }}
        </option>
      </select>
    </ng-template>
  </div>
  </fieldset>

  <button type="submit" [disabled]="loading">Add Employee</button>
</form>
